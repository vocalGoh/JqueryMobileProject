<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>optgroup-select</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머리말(header)영역</h1>
		</div>
		<div data-role="content">
    <div data-role="fieldcontain">
     <label for="age1">연령대</label>
     <!-- data-inline="true" : 여백제거용 작은 버튼등을 만들때 -->
     <select name="age1" id="age1" data-inline="true">
      <option value="">선택하세요</option>
      <!-- optgroup : 선택 메뉴의 항목들을 그룹핑하는 효과 -->
      <optgroup label="그룹A">
       <option value="num1">0~9세</option>
       <option value="num2">10~19세</option>
       <option value="num3">20~29세</option>
      </optgroup>
      <optgroup label="그룹B">
       <option value="num4">30~39세</option>
       <option value="num5">40~49세</option>
       <option value="num6" disabled="disabled">50세이상</option>
      </optgroup>
     </select>
    </div>
		</div>
		<div data-role="footer">
			<h4>꼬리말(footer)영역</h4>
		</div>
	</div>
</body>
</html>
