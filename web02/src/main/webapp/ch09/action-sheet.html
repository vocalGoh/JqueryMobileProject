<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>action-sheet</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머리말(header)영역</h1>
		</div>
		<div data-role="content">
			<p>내용(content)영역</p>
   <a href="#dialog1" data-transition="slidedown">액션시트 페이지1</a> 
   <a href="#dialog2" data-transition="slidedown">액션시트 페이지2</a>  
		</div>
  <!-- class="ui-btn" : footer안의 버튼 요소를 가운데 정렬시킨다. -->  
		<div data-role="footer" class="ui-btn">
    <a href="#">페이지1</a>
    <a href="#">페이지2</a>
		</div>
	</div>
  
 <div data-role="dialog" id="dialog1">
  <div data-role="content">
   <p>액션시트1</p>
   <a href="#" data-role="button">선택1</a>
   <a href="#" data-role="button">선택2</a>
   <a href="#" data-role="button">선택3</a>
   <a href="#" data-role="button">선택4</a>
   <a href="#" data-role="button" data-rel="back">취소</a>
  </div>
 </div> 
 
 <div data-role="dialog" id="dialog2">
  <div data-role="content">
   <p>액션시트2</p>
   <p>삭제하시겠습니까?</p>
   <a href="#" data-role="button" data-rel="back">예</a>
   <a href="#dialog1" data-role="button" data-rel="back">아니오</a>
  </div>
 </div>
  
</body>
</html>
