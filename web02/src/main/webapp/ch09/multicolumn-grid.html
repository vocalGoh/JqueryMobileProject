<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>multicolumn-grid</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머리말(header)영역</h1>
		</div>
		<div data-role="content">
    <!-- 블럭 2개 -->
   <div class="ui-grid-a">
    <div class="ui-block-a">블럭1</div>
    <div class="ui-block-b">블럭2</div>
   </div>
   <!-- 블럭 3개 -->
   <div class="ui-grid-b">
    <div class="ui-block-a">블럭3</div>
    <div class="ui-block-b">블럭4</div>
    <div class="ui-block-c">블럭5</div>
   </div>
   <!-- 블럭 4개 -->
   <div class="ui-grid-c">
    <div class="ui-block-a"><button>버튼1</button></div>
    <div class="ui-block-b"><button>버튼2</button></div>
    <div class="ui-block-c"><button>버튼3</button></div>
    <div class="ui-block-d"><button>버튼4</button></div>
   </div>
   <!-- 블럭 5개 -->
   <div class="ui-grid-d">
    <div class="ui-block-a"><button>버튼1</button></div>
    <div class="ui-block-b"><button>버튼2</button></div>
    <div class="ui-block-c"><button>버튼3</button></div>
    <div class="ui-block-d"><button>버튼4</button></div>
    <div class="ui-block-e"><button>버튼5</button></div>
   </div>

		</div>
		<div data-role="footer">
			<h4>꼬리말(footer)영역</h4>
		</div>
	</div>
</body>
</html>
