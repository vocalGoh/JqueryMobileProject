<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>basic-input</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머리말(header)영역</h1>
		</div>
		<div data-role="content">
  <!-- 일반적인 label 처리  -->  
   <label> (1)도시 이름
     <input type="text" name="return" id="txt1">
   </label>
   
   <!-- data-role="fieldcontain" : div태그에 적용하면 입력의 형태를
   자동으로 잡아주는데, 라벨은 왼쪽, 입력양식은 오른쪽으로 잡아준다. -->
   <div data-role="fieldcontain" class="ui-disabled">
    <label for="txt2">(2)도시이름</label>
    <input type="text" name="return" id="txt2" data-role="none"> 
   </div>
   <div data-role="fieldcontain">
    <label for="txt3">(3)도시이름</label>
    <input type="text" name="return" id="txt3" value="서울"> 
   </div>
		</div>
		<div data-role="footer">
			<h4>꼬리말(footer)영역</h4>
		</div>
	</div>
</body>
</html>
