<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bar-body</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머리말(header)영역</h1>
		</div>
		<div data-role="content">
   <!-- ui-bar : 한줄요소, ui-bar-b : 한줄요소에 b테마 적용 -->
   <div class="ui-bar ui-bar-b">꽃나무</div>
   <!-- ui-body : 여러줄 요소, ui-body-a : 여러줄요소에 a테마 적용 -->
   <div class="ui-body ui-body-a">
    <h3>진달래</h3>
    <p>참꽃 또는 두견화라고도 하며 전국의 50~2,000m 높이의 산야에서 무리지어 자란다.</p>
   </div>
   <div class="ui-body ui-body-a">
    <h3>개나리</h3>
    <p>연교,신이화라고도 하며, 북한에서는 개나리꽃나무라고 부른다. 산기슭 양지에서 많이 자란다.</p>
   </div> 
		</div>
		<div data-role="footer">
			<h4>꼬리말(footer)영역</h4>
		</div>
	</div>
</body>
</html>
