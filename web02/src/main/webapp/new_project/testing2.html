<body>

	<div data-role="page" id="track2">
		<div data-role="header" data-theme="b" data-position="fixed">
			<h1>SONIC STONES</h1>
		</div>
		<div data-role="content">
			<div class="ui-bar ui-bar-a">2.This Is Hell! (Before The Storm Ver.)</div>
			<br> <img src="images/before_the_storm.jpg" width="400px" height="400px">

				<source src="music/2. This Is Hell (Before The Storm Ver.).mp3" type="audio/mp3">

	<script>
   var audio = document.getElementById("myAudio");
	//음악 스톱 클릭
	$("#prev").on("click", function() {
	// 음악 스톱
	audio.pause();
	});
	$("#next").on("click", function() {
	// 음악 스톱
	audio.pause();
	});
	
	</script>
