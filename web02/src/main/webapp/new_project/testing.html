<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>아티스트 : 소닉스톤즈</title>
<link rel="stylesheet"
	href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


<style type="text/css">
.player { width: 100%; }
img {margin:0px 0px 0px 7%;}
</style>

</head>
<body>

	<div data-role="page" id="track1">
	
		<div data-role="header" data-theme="b" data-position="fixed">
			<h1>SONIC STONES</h1>
		</div>
		
		<div data-role="content">
			<div class="ui-bar ui-bar-a" style="text-align:center;">1.Screaming Beaver</div>
			<br> 
			<img src="images/before_the_storm.jpg" width="400px" height="400px" text-align="center">
			<audio id="myAudio" class="player" controls="controls" preload="metadata">
				<source src="music/1. Screaming_Beaver.mp3" type="audio/mp3">
			</audio>

			<div data-role="collapsible-set" data-theme="b"
				data-content-theme="a">
				<div data-role="collapsible">
					<h3>lyrics</h3>
					<p>Hey Hey! Let's Go! Everything will be fine!</p>
					<p>Hey Hey! Let's Go! Sonic Stones!</p>
				</div>
			</div>
		</div>
		
		<div data-role="footer" data-position="fixed" class="ui-bar" data-theme="a" style="text-align: center;">
			<div data-role="controlgroup" data-type="horizontal" data-theme="b">
				<a id="prev" data-role="button" href="#" data-rel="dialog">
					<img src="images/prev.png" width="25.6px" height="25.6px">
				</a> 
				<a id="next" data-role="button" href="testing2.html" data-rel="dialog">
					<img src="images/next.png" width="25.6px" height="25.6px">
				</a>
			</div>
		</div>
	</div>
		
	
	<script>
	
    var audio = document.getElementById("myAudio");
   
	//prev 버튼 클릭시 이전곡으로 이동
	$("#prev").on("click", function() {
	// 음악 스톱
	audio.pause();
	});
	
	//next 버튼 클릭시 다음곡으로 이동
	$("#next").on("click", function() {
	// 음악 스톱
	audio.pause();
	});
	
	</script>


</body>
</html>
