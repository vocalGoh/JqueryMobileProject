<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script type="text/javascript">
$(function(){
	$("#img1").draggable({//드래그
		opacity: "0.3"
	});
	$("#div1").droppable({//드롭시
		accept: "img1",
		drop: function(){
			$(this).text("이미지가 드래그되었습니다.");
		}
	});
});

</script>



<style type="text/css">
#div1 {
  position: absolute;
  left: 300px;
  top: 50px;
  width: 300px;
  height: 300px;
  border: 1px solid gray;
}
</style>
</head>
<body>
<h2>이미지 드래그</h2>
<img id="img1" src="../images/tomato.jpg">
<div id="div1">이미지를 여기로 드래그 하세요.</div>

</body>
</html>
