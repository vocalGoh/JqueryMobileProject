<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#cal").click(function() {
		let x = $("#x").val();
		let y = $("#y").val();
		let jsonData = {"x":x, "y":y};//json타입으로 데이터 처리
		$.ajax({
			type : "post",
			url : "ajaxRes.jsp",
			data : jsonData,
			success : function(data){
				$("#result").html(data);
			}
		});
	});
});

</script>
</head>
<body>
<h2>두 수의 사칙연산</h2>
x : <input type="text" id="x"> <br>
y : <input type="text" id="y">
<input type="button" id="cal" value="확인">
<div id="result">결과 출력 영역</div>

</body>
</html>
