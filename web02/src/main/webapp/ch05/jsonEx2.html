<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	//[] 배열
	//json 배열
	var students = [{name:'김유신',age:21}
	,{name:'이순신',age:25}
	,{name:'사임당',age:30}];
	console.log("배열로 들어온 students 값 :" + students);
	
	var name = "";
	var age = "";
	for(i=0; i<students.length; i++){
		name += students[i].name + " ";
		age += students[i].age + " ";
	}
	$("#name").html(name);
	$("#age").html(age);
});

</script>

</head>
<body>
<h4>학생 명단</h4>
<p style="background-color: yellow;">
 이름 : <span id="name"></span>&nbsp; 나이 : <span id="age"></span>
</p>


</body>
</html>
