<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>column-toggle-table</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머리말(header)영역</h1>
		</div>
		<div data-role="content">
    <!-- ui-responsive : 허용 범위 만큼 테이블 컬럼들을 자동 조절
    table-stripe : 행들을 구별하기 쉽도록 줄무늬 형태로 행을 표시
     -->
     <!-- 테이블 컬럼을 선택적으로 표기하거나 숨길 수 있게 한다. -->
   <table class="ui-responsive table-stripe" id="my-table1" 
   data-mode="columntoggle" data-role="table" >
    <thead>
     <tr>
      <!-- data-priority : 우선순위를 정하는 속성으로 우선순위(1이가장높음~6) -->
      <th data-priority="2">학년</th>
      <th>이름</th>
      <th data-priority="3">성별</th>
      <th data-priority="1">성적</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <th>1</th>
      <td>홍길동</td>
      <td>남</td>
      <td>94</td>
     </tr>
     <tr>
      <th>4</th>
      <td>신나라</td>
      <td>여</td>
      <td>99</td>
     </tr>
     <tr>
      <th>3</th>
      <td>홍미미</td>
      <td>여</td>
      <td>88</td>
     </tr>
    </tbody>
   </table> 
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>꼬리말(footer)영역</h4>
		</div>
	</div>
</body>
</html>
