<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>머리말(header)영역</h1>
		</div>
		<div data-role="content">
    <!-- data-iconpos 는 버튼에 아이콘을 배치하는 속성. 
  속성 값들 : left, right, top, bottom, none, notext -->
    
   <button data-icon="arrow-u" data-iconpos="top">위쪽</button>
   <button data-icon="arrow-l" data-iconpos="left">왼쪽</button>
   <button data-icon="arrow-r" data-iconpos="right">오른쪽</button>
   <button data-icon="arrow-d" data-iconpos="bottom">아래쪽</button>
   <a href="#" data-role="button" data-icon="arrow-u" 
   data-iconpos="top" data-inline="true">상</a>
   <a href="#" data-role="button" data-icon="arrow-l" 
   data-iconpos="left" data-inline="true">좌</a>
   <a href="#" data-role="button" data-icon="arrow-r" 
   data-iconpos="right" data-inline="true">우</a>
   <a href="#" data-role="button" data-icon="arrow-d" 
   data-iconpos="bottom" data-inline="true">하</a>
     

		</div>
		<div data-role="footer">
			<h4>꼬리말(footer)영역</h4>
		</div>
	</div>
</body>
</html>
