<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var context;
var dx = 5;//x증가값
var dy = 5;//y증가값
var x = 100;//시작좌표
var y = 100;

function draw(){
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	
	context.clearRect(0, 0, 300, 200);//사각영역 지우기
	context.beginPath();
	context.fillStyle = "green";
	context.arc(x, y, 10, 0, 2*Math.PI, true);
	context.closePath();
	context.fill();
	if(x<(0+10) || x>(300-10)){//좌우 벽처리
		dx = -dx; //방향전환효과
	}
	if(y<(0+10) || y>(200-10)){//상하 벽처리
		dy = -dy;
	}
	x += dx;//좌표이동
	y += dy;
}	
	setInterval(draw, 10);

function change(){
	 dx = parseInt(document.getElementById("hSpeed").value); 
	 dy = parseInt(document.getElementById("vSpeed").value); 
}
</script>
</head>
<body>
<canvas id="myCanvas" width="300" height="200" style="border: 1px solid red;">
</canvas>
<form id="form1">
 x축 이동거리 <input type="number" id="hSpeed" value="5" min="1" max="10">
 y축 이동거리 <input type="number" id="vSpeed" value="5" min="1" max="10">
 <input type="button" value="확인" onclick="change()">
</form>
</body>
</html>
