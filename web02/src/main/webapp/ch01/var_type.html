<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var s;//변수 선언(자료형이 없음)
s = 100; //가변자료형 (우변의 데이터에따라 자료형을 자동으로 결정)
document.write(s + "<br>"); //웹브라우저에 출력
document.write(typeof(s) + "<br>");//typeof(s)데이터 타입확인
console.log(s); //웹브라우저의 개발자모드(F12)의 console탭에서 출력 및 확인

s = "홍길동";
document.write(s + "<br>");
document.write(typeof(s) + "<br>");
</script>

</head>
<body>

</body>
</html>
