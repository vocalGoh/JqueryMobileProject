<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var today = new Date(); //날짜객체 생성
var dd = today.getDate();//일
var mm = today.getMonth()+1;//월+1
var yyyy = today.getFullYear();//년도
var yoil = today.getDay();//요일 0~6리턴

switch (yoil) {//java의 switch~case문과 같다.
case 0:
	yoil = '일요일';
	break;
case 1:
	yoil = '월요일';
	break;
case 2:
	yoil = '화요일';
	break;
case 3:
	yoil = '수요일';
	break;
case 4:
	yoil = '목요일';
	break;
case 5:
	yoil = '금요일';
	break;	
case 6:
	yoil = '토요일';
	break;	
}

alert(yyyy+'년'+mm+'월'+dd+'일'+' '+yoil);

</script>
</head>

</html>
