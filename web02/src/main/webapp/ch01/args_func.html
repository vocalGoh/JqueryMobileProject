<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function add(){
	//가변인자함수 : 매개변수가 함수에서 정의된 것보다 많이 입력된것만 사용
	//가변인자함수의 특징
	//1.매개변수의 개수가 변할 수 있는 경우
	//2.정의된 것과 달리 입력된 매개 변수를 모두 활용해야하는 경우
	//3.함수는 매개변수를 arguments배열에 저장함.
	
	var output='';
	alert(typeof(arguments));//object
	alert(arguments.length);//5
	
	for(var i=0; i<arguments.length; i++){
		output += arguments[i]+' ';//arguments 배열에 저장된
		//각 배열의 요소의 값을 변수 output에 저장
	}
	return output;
}

var out=add(1,2,3,4,5);
alert(out);//1,2,3,4,5

</script>
