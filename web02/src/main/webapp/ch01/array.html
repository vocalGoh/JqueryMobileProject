<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var fruits = new Array(); //배열선언
fruits[0] = "사과";
fruits[1] = "바나나";
fruits[2] = "오렌지";

for(i=0; i<fruits.length; i++){
	document.write(fruits[i] + "<br>");
}

document.write("======================"+"<br>");

//자바와 달리 자바스크립트는 숫자 인덱스 외에 문자열 인덱스도 사용가능
var textFruits = new Array();
textFruits["a"] = "수박";
textFruits["b"] = "참외";
textFruits["c"] = "딸기";

//향상된 for문, 숫자 인덱스가 아닌 경우 사용
for(var f in textFruits) {//f에는 인덱스만 넘어옴
	document.write(textFruits[f]+"<br>");
}

</script>
</head>
<body>

</body>
</html>
