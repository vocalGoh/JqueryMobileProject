<script type="text/javascript">
function hello(name){
	var _name = name;
	return function(){
		console.log("Hello, " + _name);
	};
}

var hello1 = hello('철수');
var hello2 = hello('수영');
var hello3 = hello('장근');

hello1();
hello2();
hello3();

//여기서 사용된 메모리의 클로저 참조를 제거
hello1=null;
hello2=null;
hello3=null;



</script>
