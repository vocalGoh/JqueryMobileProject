<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기프로그래밍</title>
<script type="text/javascript">
/* 비동기 프로그래밍이란, 어떤 작업을 요청한 후 다른 작업을
수행하다 이벤트가 발생하면 그에 대한 응답을 받아 처리하는 것을 말한다.*/
function square(x, callback) {//callback은 function(x){..});을 기억함
	document.write(x*x);
	setTimeout(callback, 1000);//1초 후에 기억된 callback의 익명함수의 내용르 처리,
	//즉, 여기서 비동기적으로 처리
	
}

square(2, function(x){
	alert("콜백함수 실행");
});

</script>
</head>

</html>
