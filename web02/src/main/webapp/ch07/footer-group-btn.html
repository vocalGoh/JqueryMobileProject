<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Mobile</title>
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
  src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>페이지 제목</h1>
    </div>
    <div data-role="content">
      <p>content영역</p>
      <h1>첫번째 페이지</h1>
    </div>
    <!-- 버튼을 그룹화 할때는 data-role="controlgroup" 
    data-type="horizontal" 속성을 쓰며footer태그안에 class="ui-bar" 속성을 쓴다. -->
    <!-- 그룹화한 버튼들을 가운데 정렬을 하려면 footer 태그안에 
    style="text-align: center;" 처리한다. -->
    <div data-role="footer" class="ui-bar" style="text-align: center;" data-position="fixed">
      <div data-role="controlgroup" data-type="horizontal">
        <a href="#">바 버튼1</a> 
        <a href="#">바 버튼2</a> 
        <a href="#">바 버튼3</a> 
        <a href="#">바 버튼4</a>
      </div>
    </div>
  </div>
</body>
</html>
