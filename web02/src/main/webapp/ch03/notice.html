<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window 객체</title>
<style type="text/css">
*{
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
 <p>
  <img src="../images/book.jpg" usemap="#intro">
  <!-- 이미지맵 -->
  <map name="intro" id="intro">
  <!-- coords="x1,y1,x2,y2" 좌측상단점, 우측하단점-->
   <area shape="rect" coords="230,348,280,390" href="#"
    alt="창 닫기"	onclick="window.close();">
  </map>
 </p>
</body>
</html>
