<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function changeColor(color){
	//배경색 처리
	document.getElementById("target").style.backgroundColor = color;
}
function changeText(color){
	//텍스트 색상 처리
	document.getElementById("target").style.color = color;
}
function viewDate(){
	var now = new Date(); //날짜 객체 생성
	var display = now.toLocaleString();//한국어 날짜 포맷으로 변경
	document.getElementById("time").innerHTML = display;
	window.setTimeout("viewDate()", 1000);
}

</script>

</head>
<!-- onload 페이지 로딩이 완료되자마자 실행 -->
<body onload="viewDate();" id="target">
 <h2>배경색상 변경(click event)</h2>
 <div id="time"></div>
 
 <!-- onclick 클릭이벤트 = "속성;속성;...."  -->
 <input type="button" value="green" 
 onclick="changeColor('green'); changeText('white')">
 <input type="button" value="yellow" 
 onclick="changeColor('yellow'); changeText('#ff0000')">
 <input type="button" value="blue" 
 onclick="changeColor('#0000ff'); changeText('#ffff00')">

</body>
</html>
