<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//this - div가 elem에 복사됨
function mouseIn(elem) {
	elem.style.border = "2px solid red";
	elem.style.fontSize = "30px";
}

function mouseOut(elem) {
	elem.style.border = "";//div 테두리 스타일 초기화
	elem.style.fontSize = "12px";
	elem.style.backgroundColor = "blue";
}
</script>

</head>
<body>
<!-- onmouseover : 요소 위에 마우스 커서가 올라갈때
onmouseout : 요소 위에 마우스 커서가 빠져나갈때
(this) : 현재 태그 즉 여기서는 div태그
 -->
<div style="background-color: yellow; width: 200px;" 
onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">
마우스이벤트
</div>

</body>
</html>
