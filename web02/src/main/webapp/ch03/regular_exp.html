<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check() {
	//아이디 체크
	var userid = document.getElementById("userid");
	if (userid.value == ""){
		alert("아이디는 필수 입력입니다.");
		userid.focus();
		return;
	}
	// ^시작, $끝, [문자,숫자형식지정]{숫자,숫자} 4~10까자의 글자수 지정
	var exp1 = /^[A-Za-z0-9]{4,10}$/;
	console.log("test : " + exp1.test(userid.value));
	//test(검사할 문자열)는 규칙에 맞은면 true, 틀리면 false 리턴한다.
	if(!exp1.test(userid.value)){
		alert("아이디는 영문자, 숫자를사용해서 4~10자리로 입력하세요.");
		userid.focus();
		return;
	}
	
	
	//비밀번호 체크
	var pwd1 = document.getElementById("pwd1");
	var pwd2 = document.getElementById("pwd2");
	
	if (pwd1.value == ""){
		alert("비밀번호는 필수 입력입니다.");
		pwd1.focus();
		return;
	}
	
	var exp2 = /(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^*+=-])(?=.*\d).{8,12}/;
	//적어도 소문자 하나, 대문자 하나, 특수문자 하나, 숫자 하나가 포함되어있는 8~12개 사이의 문자열
	console.log("match : " + pwd1.value.match(exp2)); 
	//match(정규표현식)은 규칙에 맞는 부분을 찾아 배열로 반환하며, 대응되는 문자열을 못했다면
	//null을 반환한다.
	if(!exp2.test(pwd1.value)){
		alert("비밀번호는 영문대소문자,숫자,특수기호(!@#$%^*+=-)를 모두" +
				"혼합사용하여 8~12자리로 입력하세요.");
		pwd.focus();
		return;
	}
	
	if(pwd1.value != pwd2.value){
		alert("비밀번호불일치");
		pwd2.focus();
		return;
	} 
	
	//이름 체크
	var name = document.getElementById("name");
	if (name.value == ""){
		alert("이름은 필수 입력입니다.");
		name.focus();
		return;
	}
	var exp3 = /^[가-힣]+$/;
	if (!exp3.test(name.value)){
		alert("이름은 한글만 가능합니다.");
		name.focus();
		return;
	}
	
	//이메일 체크
	var email=document.getElementById("email");
	if (email.value == ""){
		alert("이메일은 필수 입력입니다.");
		email.focus();
		return;
	}
	
	//{2,}:2글자 이상 \.:마침표 문자처리
	var exp4 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
	if(!exp4.test(email.value)){
		alert("이메일 형식이 잘못되었습니다. ex)abc@abc.com");
		email.focus();
		return;
	}
	
	//전화번호 체크
	var phone=document.getElementById("phone");
	var exp5=/^[0-9]+$/;
	// 입력값.match(정규표현식)	규칙에 맞는 부분을 찾아냄
	// "hello world Hello".match(  /[hello]ig/ )	=> hello Hello
	// i 대소문자 무시, g 전역검사
	
	console.log("match : " + phone.value.match(exp5));
	console.log("test : " + exp5.test(phone.value));
	if(!phone.value.match(exp5)){
		alert("전화번호는 숫자만 입력하세요.");
		phone.focus();
		return;
	}
	
	alert("정상적으로 입력되었습니다.");
}
</script>

</head>
<body>
<form>
아이디 : <input type="text" id="userid"> <br>
<hr>
비밀번호 : <input type="password" id="pwd1"> <br>
비밀번호확인 : <input type="password" id="pwd2"> <br>
<hr>
이름 : <input type="text" id="name"> <br>
이메일 : <input type="text" id="email" placeholder="abc@abc.com"> <br>
전화번호 : <input id="phone"> <br>
<input type="button" onclick="check()" value="확인">
</form>
</body>
</html>
