<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function change(img){
	document.body.style.backgroundImage = "url('"+ img + "')";
	
}
</script>

</head>
<body>
<h2>배경이미지 바꾸기</h2>
<input type="button" value="배경1" onclick="change('../images/bg3.jpg')">
<input type="button" value="배경2" onclick="change('../images/bg4.jpg')">


</body>
</html>
