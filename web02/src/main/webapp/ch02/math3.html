<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<h1>가위, 바위, 보 맞추기</h1>");
var t = prompt("가위, 바위, 보 중 선택하세요.", "가위");
var tNum;
switch (t) {
case "가위":
	tNum = 1;
	break;
case "바위":
	tNum = 2;
	break;
case "보":
	tNum = 3;
	break;
default:
	alert("잘못 작성하셨습니다.");
	location.reload();//현재 페이지를 새로고침
	break;
}

//0.0~1.0 사이의 난수 x 3 = 올림함수를 써서 1~3까지만 난수 발생
var com = Math.ceil(Math.random() * 3);//컴퓨터 가위(1),
//바위(2), 보(3)

document.write("<img src=../images/math_img_"+com+".png>")
if (tNum == com){
	alert("맞았습니다! 축하합니다!!");
}else {
	alert("틀렸습니다! 다음 기회에....");
}
</script>

</head>
