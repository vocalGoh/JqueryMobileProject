<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var num1="30.5px";//String
var num2=40;//Number
document.write("표현 가능한 가장 큰 수 : " +Number.MAX_VALUE,  "<br>");
//(참고) 연결연산자로 +대신 ,를 써도 됨
document.write("표현 가능한 가장 작은 수 : " +Number.MIN_VALUE + "<br>");
document.write("숫자가 아닌 경우 : " + Number.NaN, "<br>");
document.write(isNaN(num1) + "<br>"); //숫자가 아니면 true
document.write(isNaN(num2) + "<br>"); //숫자면 false
document.write(num1+num2+"<br>"); //문자열로 연결
document.write(parseInt(num1) + num2, "<br>"); //정수로 변환 계산
document.write(parseFloat(num1) + num2, "<br>"); //실수로 변환 계산

</script>
</head>
<body>

</body>
</html>
