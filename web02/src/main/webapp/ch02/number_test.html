<script type="text/javascript">
var x1=false;

var x5=Math.sqrt(3);

alert(Number(x1));
alert(typeof(Number(x2))+'\n'+Number(x2));

alert(Number(x4));//복소수도 숫자로 나타낼 수 없으므로 NaN(Not a Number)을 출력함.
alert(Number(x5));

</script>
