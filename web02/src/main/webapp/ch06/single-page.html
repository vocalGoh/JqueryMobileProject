<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 : 웹페이지에 대한 부가적인 정보를 제공하는 태그 -->
<!-- viewport : 전체 컨텐츠 중에서 현재 화면에 표시되는 부분, viewport 요소는
페이지의 크기와 배율을 제어하는 방법에 대한 브라우저 지침을 제공한다.
width=device-width : 장치의 화면 너비를 따르도록 페이지 폭을 설정
initial-scale : 페이지가 브라우저에 처음 로딩될때 초기 확대/축소 레벨을 설정
 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
 <div data-role="header">
  <h1>머리말(header)영역</h1>
 </div>
 <div data-role="content">
  <p>내용(content)영역</p>
 </div>
 <div data-role="footer">
  <h4>꼬리말(footer)영역</h4>
 </div>
</div>

</body>
</html>
