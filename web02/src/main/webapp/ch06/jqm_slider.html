<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
 <div data-role="page">

   <h1>My Title</h1>

   <form>
    <label for="slider-0">슬라이더:</label>

    value="25" min="0" max="100">
    <a href="#" data-role="button" data-icon="star">버튼1</a>
    <a href="#" data-role="button" data-icon="home">버튼2</a>
    <a href="#" data-role="button" data-icon="search">버튼3</a>
    <a href="#" data-role="button" data-icon="shop">버튼4</a>
    <a href="#" data-role="button" data-icon="user">버튼5</a>
    <a href="#" data-role="button" data-icon="grid">버튼 7</a>
    <div data-role="button">버튼6</div>
   </form>
  </div>
  <div data-role="footer">
   <h4>footer영역</h4>
  </div>
 </div>
</body>
</html>
